<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compass - Login</title>
</head>

<body>
  <main>
    <section class="login">

      <div class="login__message">
        <h1 class="login__title">Ol√°,</h1>
        <p class="login__text">Para continuar navegando de forma segura, efetue o login na rede.</p>
      </div>

      <form class="login__form">
        <h2 class="login__form--title">Login</h2>

        <div class="login__form--informations">
          <input type="email" name="user" id="user" class="login__form--input" required>
          <img src="assets/images/user icon.svg" alt="user icon">
        </div>

        <div class="login__form--informations">
          <input type="password" name="password" id="user-password" class="login__form--input" required>
          <img src="assets/images/password icon.svg" alt="password icon">
        </div>

        <div class="login__form--div-button">
          <button class="login__form__button">Continuar</button>
        </div>

      </form>

    </section>
    <figure class="image">
      <img src="assets/images/login image.png" class="image__background" alt="laptop image">
    </figure>
  </main>
</body>

</html>
